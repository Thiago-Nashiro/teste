<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="index.css">

</head>
<body>

    <div class="container">

        <form action="" class="form form--hidden" id="login">
            <h1 class="form__title">Login</h1>
            <div class="form__message form__message--error"></div>
            <div class="form__input-group">
                <input type="text" autofocus placeholder="username ou email" class="form__input">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" autofocus placeholder="Senha" class="form__input">
                <div class="form__input-error-message"></div>
            </div>
            <button class="form__button btn btn-primary" type="submit">
                continue
            </button>
            <p class="form__text">
                <a href="#" class="form__link">Esqueci a senha</a>
            </p>  
            <p class="form__text">
                <a href="./" id="linkCreateAccount" class="form__link">Criar conta</a>
            </p>  
        </form>

        <form action="" class="form " id="createAccount">
            <h1 class="form__title">Criar conta</h1>
            <div class="form__message form__message--error"></div>
            <div class="form__input-group">
                <input type="text" autofocus placeholder="username" class="form__input">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="text" autofocus placeholder="email" class="form__input">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" autofocus placeholder="Senha" class="form__input">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" autofocus placeholder="confirmar a senha" class="form__input">
                <div class="form__input-error-message"></div>
            </div>
            <button class="form__button btn btn-primary" type="submit">
                continue
            </button>
             <p class="form__text">
                 <a class="form__link" href="./" id="linkLogin" >j√° tem uma conta? Entre aki!!</a>
             </p>
        </form>
    </div>
</body>
</html>
